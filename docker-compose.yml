version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis_container
    restart: always
    ports:
      - 6379:6379
    command: redis-server --requirepass test0000

  webapp:
    build: .
    ports:
      - "4000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=test0000
    depends_on:
      - redis